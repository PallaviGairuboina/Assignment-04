<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random Digit Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-image: url('https://images.pexels.com/photos/1037993/pexels-photo-1037993.jpeg?auto=compress&cs=tinysrgb&w=600'); /* Replace with your image URL */
      background-size: cover;
      background-position: center;
    }

    .generator-container {
      background-color: #ffcccb; /* Light pink color inside the box */
      border: 2px solid #333;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      text-align: center;
    }

    input[type="number"] {
      padding: 10px;
      margin: 10px 5px;
      width: 100px;
      border-radius: 5px;
      border: 1px solid #333;
    }

    button {
      padding: 10px 20px;
      background-color: #333;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
      margin-top: 10px;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #555;
    }

    .result {
      margin-top: 20px;
      font-size: 24px;
      color: #28a745;
    }
  </style>
</head>
<body>

  <div class="generator-container">
    <h1>Random Digit Generator</h1>
    <div>
      <input type="number" id="minValue" placeholder="Min Value" />
      <input type="number" id="maxValue" placeholder="Max Value" />
    </div>
    <button id="generateButton">Generate Random Number</button>
    <div class="result" id="randomResult"></div>
  </div>

  <script>
    const generateButton = document.getElementById('generateButton');
    const randomResult = document.getElementById('randomResult');

    generateButton.addEventListener('click', () => {
      const minValue = parseInt(document.getElementById('minValue').value);
      const maxValue = parseInt(document.getElementById('maxValue').value);

      if (isNaN(minValue) || isNaN(maxValue) || minValue > maxValue) {
        randomResult.textContent = 'Please enter valid numbers!';
        randomResult.style.color = 'red';
        return;
      }

      const randomNumber = Math.floor(Math.random() * (maxValue - minValue + 1)) + minValue;
      randomResult.textContent = `Random Number: ${randomNumber}`;
      randomResult.style.color = '#28a745';
    });
  </script>

</body>
</html>
